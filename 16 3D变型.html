<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D变型综合</title>
	<style>
		*{margin:0;padding:0}
		div{
			width: 300px;
			height: 300px;
			box-shadow:0 0 30px 30px pink;
			border-radius: 50%;
			margin:100px auto 0;
			perspective:600px;
		}

		div img{
			transform:rotateX(30deg) rotateY(40deg) translateZ(500px);
			border-radius: 50%;
			transition:all 2s;
		}
		div:hover img{
			transform:translate(0, 0);   /*让坐标轴保持原样*/
		}
	</style>
</head>
<body>
	<div><img src="images/ab.png" alt=""></div>
</body>
</html>
